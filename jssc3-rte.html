<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="https://rohandrape.net/data/png/rd.512.png" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css" />
    <link href="lib/quill/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="css/sc3.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/sc3-rte.css" />
    <script src="lib/osc.js/dist/osc-browser.js"></script>
    <script src="lib/quill/quill.js"></script>
    <script src="js/sc3-array.js"></script>
    <script src="js/sc3-dom.js"></script>
    <script src="js/sc3-operators.js"></script>
    <script src="js/sc3-null.js"></script>
    <script src="js/sc3-number.js"></script>
    <script src="js/sc3-object.js"></script>
    <script src="js/sc3-string.js"></script>
    <script src="js/sc3-u8.js"></script>
    <script src="js/sc3.js"></script>
    <script src="js/sc3-bindings.js"></script>
    <script src="js/sc3-pseudo.js"></script>
    <script src="js/sc3-event.js"></script>
    <script src="js/sc3-wasm.js"></script>
    <script src="js/sc3-wasm-module.js"></script>
    <script src="js/sc3-ui.js"></script>
    <script src="js/sc3-ui-mouse.js"></script>
    <script src="js/sc3-ui-rte.js"></script>
    <script>
window.onload = function () {
    sc3_ui_init(false, false, false, '.html', 'jssc3UserPrograms/html', load_graph, true);
    text_editor_init();
    load_utf8_and_then('help/essay/1.html', text_editor_set_text);
};
    </script>
  </head>
  <body>
    <div>
      <div id="text_editor"></div>
    </div>
    <div>
      <!-- <select id="guideMenu" title="Guide (g)" accesskey="g"></select> -->
      <select id="userMenu" title="User (u)" accesskey="u"><option value="">--User--</option></select>
      <button title="Copy document to clipboard (c)" accesskey="c" onclick="navigator.clipboard.writeText(text_editor_get_data())">Copy</button>
      <button title="Play (,)" accesskey="," onclick="playJsProgram()">Play</button>
      <button title="Reset (.)" accesskey="." onclick="reset()">Reset</button>
      <button title="Save document to local storage (s)" accesskey="s" onclick="user_program_save_to()">Save</button>
      <button title="Print" onclick="prettyPrintSyndef()">Print</button>
      <button title="Boot" accesskey="b" onclick="bootScsynth(0, 2)">Boot</button>
      <span id="statusText">------</span>
      <select id="actionsMenu" title="Actions">
        <option value=''>&#x2630;</option>
        <option value='userBackup'>Backup</option>
        <option value='userRestore'>Restore</option>
      </select>
    </div>
    <script src="lib/quill/quill.js"></script>
    <script async src="lib/scsynth-wasm-builds/core/scsynth.js"></script>
  </body>
</html>
